<div class="login-container">
  <img class="film" src="assets/images/img.png" alt="">
  <div class="logo">Movie Trailer</div>
  <div class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam nemo consequatur ut.
    Ullam ducimus excepturi unde amet voluptates dolore, veritatis, laboriosam reiciendis aperiam quibusdam dicta blanditiis ipsum sint cum culpa?</div>
</div>

<div class="login-form">
  <div class="from-group">
    <label for="uname">Username</label>
    <input type="text" name="uname" class="form-control" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="pword">Password</label>
    <input type="password" name="pword" class="form-control" [(ngModel)]="password">
  </div>
  <div class="error">{{ errorMsg }}</div>
  <div class="btn btn-dark" (click)="login()">Login</div>
</div>
